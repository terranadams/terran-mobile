<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Find new Pok√©mon!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  <ion-segment
    (ionChange)="methodToggle($event)"
    value="random"
    style="margin-bottom: 20px"
  >
    <ion-segment-button value="random">
      <ion-label>Random</ion-label>
    </ion-segment-button>
    <ion-segment-button value="search">
      <ion-label>Search</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="method === 'random'">
    <ion-button (click)="newPokemon()" color="primary"
      >Generate a random pokemon :)</ion-button
    >
    <ion-card *ngIf="pokemon.name" [routerLink]="['./', 'detail']">
      <ion-card-header>
        <ion-card-title>{{this.pokemon.name}}</ion-card-title>
        <ion-grid>
          <ion-row>
            <ion-col
              [sizeSm]="!this.pokemon.shinySprite ? 12 : 6"
              sizeLg="3"
              offsetLg="3"
            >
              <ion-img [src]="this.pokemon.defaultSprite"></ion-img>
            </ion-col>
            <ion-col *ngIf="this.pokemon.shinySprite" size="6" sizeLg="3">
              <ion-img
                class="img-hor"
                [src]="this.pokemon.shinySprite"
              ></ion-img>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
    </ion-card>
  </div>

  <div *ngIf="method === 'search'">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <ion-grid>
        <ion-row>
          <ion-list style="border-radius: 12px;">
            <ion-item>
              <ion-label position="floating">Name</ion-label>
            <ion-input ngModel type="text" name="name"></ion-input>
          </ion-item>
          </ion-list>
        </ion-row>
        <ion-row>
            <ion-button type="submit" color="medium">
              Search
            </ion-button>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
