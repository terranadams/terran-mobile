<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pokedex/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{this.pokemon.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="this.pokemon.defaultSprite"></ion-img>
  <!-- <ion-img [src]="this.pokemon.shinySprite"></ion-img> -->
  <p>{{this.pokemon.description}}</p>
</ion-content>
