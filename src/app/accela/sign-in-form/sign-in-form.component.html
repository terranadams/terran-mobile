<ion-card>
  <ion-card-header>
    <ion-card-title>Sign In</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Agency Name</ion-label>
        <ion-input
          [(ngModel)]="agencyName"
          name="agencyName"
          type="text"
          placeholder="Enter your agency name"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input
          [(ngModel)]="username"
          name="username"
          type="text"
          placeholder="Enter your username"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          [(ngModel)]="password"
          name="password"
          type="password"
          placeholder="Enter your password"
        ></ion-input>
      </ion-item>

      <ion-button expand="full" type="submit">Submit</ion-button>
    </form>
  </ion-card-content>
</ion-card>
