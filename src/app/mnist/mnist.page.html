<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Draw a number!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="prediction-card">
    <ion-card-header class="ion-text-center">
      <ion-card-subtitle>Predicted Number:</ion-card-subtitle>

      <div class="prediction-value">
        <ion-card-title *ngIf="predicted !== null && predicted !== undefined">
          {{ predicted }}
        </ion-card-title>
      </div>
    </ion-card-header>

    <ion-card-content class="instructions">
      <p>
        Draw a single digit (0â€“9) in the box below.  
        Pause for a moment after drawing and the predicted
        number will appear above.
      </p>
    </ion-card-content>
  </ion-card>

  <div class="canvas-container">
    <canvas
      class="canvas"
      #canvas
      (touchstart)="onTouchStart($event)"
      (touchmove)="onTouchMove($event)"
    ></canvas>
  </div>

  <div class="button-container">
    <ion-button expand="block" (click)="clear()">Clear</ion-button>
  </div>
</ion-content>
